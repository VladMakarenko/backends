<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend languages</title>
</head>
<body>
<ul style="background-color: aqua">
    <li>pascal</li>
    <li>python</li>
    <li>perl</li>
    <li>java</li>
    <li>csharp</li>
</ul>


<script>
    
for (const li of document.getElementsByTagName ('li')) {
    li.onclick = function () {
        this.style.color = this.style.color === 'red' ? 'black' : 'red';
    }
}
</script>
</body>
</html>
